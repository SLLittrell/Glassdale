<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Glassdale PD</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body>

    <main class="container">
        <header>
            <h1>Welcome to Glassdale PD</h1>
            <div class="filters">
                <div class="filter filters__crime"></div>
                <div class="filter filters__incarceration"></div>
                <div class="filter filters__officer"></div>
                <div class="witness__button"></div>
            </div>
        </header>
        <div class="note-criminal_container">
            <article class="criminalsContainer"></article>
            <article class="associatesContainer"></article>
            <aside class="noteListContainer">
                <article class="noteFormContainer"></article>
                <div class="noteContainer">
                    <div class="noteListButton"></div>
                    <article class="noteList"></article>
                </div>
            </aside>
        </div>
    </main>

    <script type="module" src="./scripts/main.js"></script>
</body>

</html>
